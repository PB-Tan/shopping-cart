<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>View Products List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div th:replace="fragments/layout :: siteHeader"></div>
    <h2 style="text-align: center; margin-top: 20px"><u>Search Results</u></h2>

    <div
      th:if="${#lists.isEmpty(products)}"
      style="text-align: center; margin-top: 10%"
    >
      <h4>No Results</h4>
      <a th:href="@{/catalogue}" class="btn btn-primary mt-4;">Back</a>
    </div>

    <div class="container" th:if="${not #lists.isEmpty(products)}"></div>
    <div class="row">
      <div class="col-md-4 mb-4" th:each="p : ${products}">
        <div class="card h-100">
          <img
            class="card-img-top"
            th:src="${p.imageUrl}"
            alt="Product image"
          />
          <div class="card-body">
            <h5 class="card-title" th:text="${p.name}">Product Name</h5>
            <p class="card-text" th:text="${p.description}">Description</p>
            <span th:text="${#numbers.formatDecimal(p.unitPrice,1,2)}"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
