<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Cart</title>
    <script>
      function inputSizeCheck(inputElement) {
        const maxLength = 2;
        if (inputElement.value.length > maxLength) {
          inputElement.value = inputElement.value.slice(0, maxLength);
        }
      }
    </script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- <div th:replace="fragments/layout :: siteHeader"></div> -->
    <div class="shadow mx-auto mt-5 p-5" style="max-width: 600px">
      <div>
        <h4 class="mb-3 text-center">Credit Card details</h4>
        <div class="text-center mb-4">
          <img
            src="/img/annotated-credit-card.jpg"
            alt="Credit card example showing number and CVV location"
            class="img-fluid rounded shadow-sm"
            style="max-height: 250px"
          />
          <small class="text-muted d-block mt-2">
            Example: Card number on front, 3-digit CVV on back
          </small>
        </div>
      </div>
      <div>
        <form
          th:action="@{/checkout/creditcard}"
          th:object="${paymentMethod}"
          method="POST"
        >
          <!-- payment details field here-->
          <table
            class="mx-auto mt-3"
            style="
              border-collapse: separate;
              border-spacing: 24px 24px;
              font-size: 18px;
            "
          >
            <tr>
              <th>
                <!-- <input type="hidden" th:field="*{id}" />Enter Payment Details -->
                <!-- only need to put this if there is existing data already -->
              </th>
            </tr>
            <tr>
              <td>Card Number:</td>
              <td>
                <input
                  type="text"
                  th:field="*{cardNumber}"
                  pattern="\d{16}"
                  maxlength="16"
                  minlength="16"
                  inputmode="numeric"
                  placeholder="•••• •••• •••• ••••"
                  class="form-control"
                />
              </td>
              <td
                th:if="${#fields.hasErrors('cardNumber')}"
                th:errors="*{cardNumber}"
              ></td>
            </tr>
            <tr class="form-group">
              <div class="form-group">
                <td>Expiry Date (MM/YY):</td>
                <td>
                  <input
                    type="number"
                    th:field="*{expiryMonth}"
                    min="1"
                    max="12"
                    maxlength="2"
                    oninput="inputSizeCheck(this)"
                  />
                  /
                  <input
                    type="number"
                    th:field="*{expiryYear}"
                    min="24"
                    max="99"
                    oninput="inputSizeCheck(this)"
                    placeholder="YY"
                  />
                </td>
                <td
                  th:if="${#fields.hasErrors('expiryMonth')}"
                  th:errors="*{expiryMonth}"
                />
                <td
                  th:if="${#fields.hasErrors('expiryYear')}"
                  th:errors="*{expiryYear}"
                ></td>
              </div>
            </tr>
            <tr>
              <td>CVV:</td>
              <td>
                <input
                  class="form-control"
                  type="password"
                  inputmode="numeric"
                  maxlength="3"
                  placeholder="3-digit code"
                  length="50px"
                />
              </td>
            </tr>
            <tr>
              <td>Card Holder Name:</td>
              <td>
                <input
                  class="form-control"
                  type="text"
                  th:field="*{cardHolderName}"
                  placeholder="As shown in card"
                />
              </td>
              <td
                th:if="${#fields.hasErrors('cardHolderName')}"
                th:errors="*{cardHolderName}"
              ></td>
            </tr>
            <tr>
              <td>Save as preferred card?</td>
              <td>
                <select
                  id="isDefault"
                  name="isDefault"
                  class="form-select"
                  th:field="*{isDefault}"
                >
                  <option th:value="true">Yes</option>
                  <option th:value="false">No</option>
                </select>
              </td>
            </tr>
            <!-- <tr>
              <td class="text-center">
                <button type="submit">Place Order</button>
              </td>
            </tr> -->
          </table>
          <p></p>
          <p />
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block mt-3">
              <div class="fas fa-lock mr-2">Place Order</div>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
