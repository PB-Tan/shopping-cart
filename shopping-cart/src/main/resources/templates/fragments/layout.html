<header xmlns:th="http://www.thymeleaf.org" th:fragment="siteHeader">
  <div class="border-bottom">
    <div class="container py-4">
      <div class="row align-items-center">
        <div class="col-md-8 order-2 order-md-1">
          <form th:action="@{/catalogue/search}" method="GET">
            <div class="form-row align-items-end">
              <div class="form-group col-12 col-md-4">
                <label for="searchBy" class="mb-1"
                  ><strong>Search By:</strong></label
                >
                <select class="form-control" id="searchBy" name="searchby">
                  <option value="name">Product Name</option>
                  <option value="category">Product Category</option>
                </select>
              </div>
              <div class="form-group col-12 col-md-5">
                <label for="keyword" class="mb-1"
                  ><strong>Enter Keyword:</strong></label
                >
                <input
                  type="text"
                  id="keyword"
                  name="keyword"
                  class="form-control"
                  placeholder="Enter Keyword"
                />
              </div>
              <div class="form-group col-12 col-md-3">
                <button type="submit" class="btn btn-primary btn-block">
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- right column -->
        <div
          class="col-md-4 order-1 order-md-2 d-flex justify-content-end align-items-center"
        >
          <div class="dropdown" th:if="${session.username != null}">
            <a
              href="#"
              class="btn btn-outline-secondary btn-sm dropdown-toggle d-inline-flex align-items-center"
              id="userMenuButton"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span
                class="badge badge-success text-uppercase mr-2"
                th:text="${#strings.substring(session.username,0,1)}"
                >U</span
              >
              <span class="text-left">
                <span class="d-block"
                  >Hello,
                  <span th:text="${session.username}">User</span>
                </span>
              </span>
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="userMenuButton"
            >
              <a class="dropdown-item" th:href="@{/cart}">Shopping cart</a>
              <a class="dropdown-item" href="#">Account Settings</a>
              <a class="dropdown-item" th:href="@{/order/history}">Orders</a>
              <a class="dropdown-item" th:href="@{/favorites}">Favourites</a>
              <a class="dropdown-item" th:href="@{/review/my-reviews}"
                >My reviews</a
              >
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" th:href="@{/logout}">Logout</a>
            </div>
          </div>
          <a
            th:href="@{/login}"
            class="btn btn-primary btn-sm ml-auto mt-2 mt-md-0"
            th:if="${session.username == null}"
            >Login/Create Account</a
          >
        </div>
      </div>
    </div>
  </div>

  <nav
    class="navbar navbar-expand-lg navbar-dark bg-dark"
    aria-label="Primary navigation"
  >
    <div class="container">
      <a class="navbar-brand" th:href="@{/catalogue}">Shopping Cart</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#primaryNav"
        aria-controls="primaryNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="primaryNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/catalogue}">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="productsDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Products</a
            >
            <div class="dropdown-menu" aria-labelledby="productsDropdown">
              <a class="dropdown-item" th:href="@{/catalogue}">All products</a>
              <a class="dropdown-item" href="#">Keyboards</a>
              <a class="dropdown-item" href="#">Beverages</a>
              <a class="dropdown-item" href="#">Fresh Meats</a>
              <a class="dropdown-item" href="#">Frozen Products</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Promotions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</header>
