<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }

      .order-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .page-title {
        font-size: 2rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 30px;
        text-align: center;
      }

      .table-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        border: 1px solid #e8e8e8;
        overflow: hidden;
      }

      .table {
        margin-bottom: 0;
      }

      .table thead th {
        background: #fafafa;
        color: #2c3e50;
        font-weight: 600;
        border-bottom: 2px solid #e8e8e8;
        padding: 16px;
        font-size: 0.95rem;
      }

      .table tbody td {
        padding: 16px;
        vertical-align: middle;
        color: #2c3e50;
        border-bottom: 1px solid #f0f0f0;
      }

      .table tbody tr {
        transition: background-color 0.2s ease;
      }

      .table tbody tr:hover {
        background-color: #f8f9fa;
      }

      .table tbody tr:last-child td {
        border-bottom: none;
      }

      .btn-outline-primary {
        color: #2c3e50;
        border: 2px solid #2c3e50;
        border-radius: 8px;
        padding: 6px 16px;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      .btn-outline-primary:hover {
        background: #2c3e50;
        color: white;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(44, 62, 80, 0.2);
      }

      @media (max-width: 768px) {
        .order-container {
          padding: 30px 15px;
        }

        .page-title {
          font-size: 1.6rem;
        }

        .table {
          font-size: 0.9rem;
        }

        .table thead th,
        .table tbody td {
          padding: 12px 8px;
        }
      }
    </style>
  </head>
  <body>
    <div th:replace="fragments/layout :: siteHeader"></div>
    <div class="order-container">
      <h2 class="page-title">Order History</h2>
      <div class="table-card">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Id</th>
              <th>Status</th>
              <th>Total Paid</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="order : ${orders}">
              <!-- Format using Thymeleaf's #temporals for java.time types -->
              <td th:text="${#temporals.format(order.createdAt, 'MMM dd, yyyy', new java.util.Locale('en', 'US'))}"></td>
              <td th:text="${#temporals.format(order.createdAt, 'hh:mm a', new java.util.Locale('en', 'US'))}"></td>
              <td th:text="${order.id}"></td>
              <td th:text="${order.status}"></td>
              <td th:text="${'$' + #numbers.formatDecimal(order.grandTotal,1,2)}"></td>
              <td>
                <a
                  th:href="@{/order/history/{id}(id=${order.id})}"
                  class="btn btn-sm btn-outline-primary"
                  >View details</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
